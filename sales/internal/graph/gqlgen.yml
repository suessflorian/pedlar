schema:
  - schema/*.graphql

exec:
  filename: generated.go
  package: graph

model:
  filename: model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: resolver
  package: resolver
  filename_template: "{name}.resolvers.go"

models:
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
  ID:
    model:
      - github.com/suessflorian/pedlar/sales/pkg/keys.OpaqueID
  Sale:
    model:
      - github.com/suessflorian/pedlar/sales/pkg/model/sale.Sale
  SaleLineItem:
    model:
      - github.com/suessflorian/pedlar/sales/pkg/model/sale.LineItem
  PaginationInput:
    model:
      - github.com/suessflorian/pedlar/sales/pkg/model/paginate.Input
