type Sale {
  id: ID!
  line_items: [SaleLineItem!]!
}

type SaleLineItem {
  id: ID!
  productID: ID!
  quantity: Int!
  unit_price: Int!
}

input PaginationInput {
  cursor: ID!
  limit: Int!
}

type Query {
  sales(paginate: PaginationInput): [Sale!]!
}

input NewSale {
  items: [NewSaleLineItemSale!]!
}

input NewSaleLineItemSale {
  productID: ID!
  quantity: Int!
  unit_price: Int!
}

type Mutation {
  createSale(input: NewSale!): Sale!
}
